<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      Action Vérité
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Action Vérité</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="content">
    <!-- Logo de l'app -->
    <div class="app-title">
      <div class="logo-container">
        <div class="logo-left">
          <ion-icon name="help-circle"></ion-icon>
        </div>
        <div class="logo-right">
          <ion-icon name="flash"></ion-icon>
        </div>
      </div>
      <div class="title-text">
        <span class="text-blue">Action</span> <span class="text-magenta">Vérité</span>
      </div>
    </div>

    <p>Ajoutez les joueurs et commencez une partie</p>

    <!-- Formulaire d'ajout de joueur -->
    <ion-card>
      <ion-card-header>
        <ion-card-title>Ajouter un joueur</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-item>
          <ion-label position="stacked">Pseudo</ion-label>
          <ion-input 
            [(ngModel)]="currentPseudo" 
            placeholder="Ex: Alex"
            (keyup.enter)="addPlayer()">
          </ion-input>
        </ion-item>

        <ion-item>
          <ion-label>Genre</ion-label>
          <ion-segment [(ngModel)]="currentGenre">
            <ion-segment-button value="Homme">
              <ion-label>Homme</ion-label>
            </ion-segment-button>
            <ion-segment-button value="Femme">
              <ion-label>Femme</ion-label>
            </ion-segment-button>
          </ion-segment>
        </ion-item>

        <ion-button expand="block" (click)="addPlayer()">
          Ajouter le joueur
        </ion-button>
      </ion-card-content>
    </ion-card>

    <!-- Liste des joueurs -->
    <ion-card *ngIf="players.length > 0">
      <ion-card-header>
        <ion-card-title>Joueurs ({{players.length}})</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-list>
          <ion-item *ngFor="let player of players">
            <ion-label>
              <h2>{{player.pseudo}}</h2>
              <p>{{player.genre}}</p>
            </ion-label>
            <ion-button 
              slot="end" 
              fill="clear" 
              color="danger"
              (click)="removePlayer(player)">
              <ion-icon name="close-circle"></ion-icon>
            </ion-button>
          </ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>

    <!-- Bouton pour commencer -->
    <ion-button 
      expand="block" 
      size="large" 
      [color]="players.length >= 2 ? 'primary' : 'medium'"
      [disabled]="players.length < 2"
      (click)="startGame()"
      style="--background: linear-gradient(135deg, #EC4899 0%, #9D2AA7 100%); margin-top: 20px;">
      Commencer la partie
    </ion-button>
  </div>
</ion-content>
